<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Collabrative Editing </title>
</head>
<body>
  <div id="devicesOnline"></div>
  
  <textarea type="text" id="shareSomething"></textarea>
  <div id="giveSomething"/>
  
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script>
    var socket = io.connect("https://websocket-prashantdawar.c9users.io");
 
    $('#shareSomething').keypress(function(evt){
      $('#giveSomething').text($('#shareSomething').val());
      socket.emit('trigger',$('#shareSomething').val());
    });

  socket.on('trigger', function(msg){
    $('#giveSomething').text(msg);
  });
  
  socket.on('online', function(devices){
    $('#devicesOnline').text(devices + ' devices online');
  });
  </script>
  

</body>
</html>
